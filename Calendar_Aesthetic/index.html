<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Calendar</title>
    <link
      rel="icon"
      href="https://icons.iconarchive.com/icons/marcus-roberto/google-play/512/Google-Calendar-icon.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Saira:wght@500&display=swap"
      rel="stylesheet"
    />
    <script src="script.js"></script>
  </head>
  <body onload="initClock()">
    <div class="datetime">
      <div class="date">
        <span id="dayname">Day</span>
        <span id="daynum">00</span>
        <span id="month">Month</span>
        <span id="year">Year</span>
      </div>
      <div class="time">
        <span id="hour">00</span>: <span id="minutes">00</span>:
        <span id="seconds">00</span>
      </div>
    </div>
  </body>
</html>
